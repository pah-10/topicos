{% extends "template.html" %}
{% block conteudo %}
        <!--LISTA DE JOGOS-->
        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>Nome</th>
                    <th>Time</th>
                    <th>QTD Socios</th>
                </tr>
            </thead>
            <tbody>
                {% for torcida in torcidas %}
                <tr>
                    <td>{{ torcida.nome }}</td>
                    <td>{{ torcida.time }}</td>
                    <td>{{ torcida.socios }}</td>
                </tr>
                {% endfor %}

            </tbody>
        </table>
{% endblock %}
