<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Jogoteca</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
    </head>
    <body>
        <div class="container">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <ul id="messages" class="list-unstyled">
                        {% for message in messages %}
                            <li class="alert alert-success">{{ message }}</li>
                        {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}
            <div class="box">
                <br><br>
                <h1>Faça seu login</h1>
                <br>
                <form method="POST" action="{{ url_for('autenticar') }}">
                    <input type="hidden" name="proxima" value="{{ proxima or url_for('menu') }}">
                    <p><label>Nome de usuário:</label> <input class="form-control" type="text" name="usuario" required></p>
                    <p><label>Senha:</label> <input class="form-control" type="password" name="senha" required></p>
                    <br>
                    <p><button class="btn btn-info" type="submit">Entrar</button></p>
                </form>
            </div>
        </div>
    </body>
</html>
