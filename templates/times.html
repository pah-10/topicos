{% extends "template.html" %}
{% block conteudo %}
        <!--LISTA DE TIMES-->
        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>Nome</th>
                    <th>Campeonato</th>
                    <th>QTD Jogadores</th>
                </tr>
            </thead>
            <tbody>
                {% for time in times %}
                <tr>
                    <td>{{ time.nome }}</td>
                    <td>{{ time.campeonato }}</td>
                    <td>{{ time.qtdJogadores }}</td>
                </tr>
                {% endfor %}

            </tbody>
        </table>
{% endblock %}
