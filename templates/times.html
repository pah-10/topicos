{% extends "template.html" %}
{% block conteudo %}

<!--LISTA DE TIMES-->
<table class="table table-striped table-responsive table-bordered">
    <thead class="thead-default">
        <tr>
            <th>Nome</th>
            <th>Campeonato</th>
            <th>QTD Jogadores</th>
            <th>Opções</th>
        </tr>
    </thead>
    <tbody>
        {% for time in times %}
        <tr>
            <td>{{ time.nome }}</td>
            <td>{{ time.campeonato }}</td>
            <td>{{ time.qtdJogadores }}</td>
            <td>
                <a class="btn btn-warning" href="{{ url_for('editarTime', idTime=time.idTime) }}">Editar</a>
                <a class="btn btn-danger" href="{{ url_for('deletarTime', idTime=time.idTime) }}">Deletar</a>
            </td>
        </tr>
        {% endfor %}

    </tbody>
</table>

<div style="float: right; width:  100%;">
    <button class="btn btn-info pull-right" style="float: right;" onclick="location.href='{{ url_for('novoTime') }}'">+</button>
    <button class="btn btn-info pull-right" onclick="location.href='{{ url_for('exportar', titulo=titulo) }}'">Exportar Times</button>
</div>
{% endblock %}
